<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lecturer Login</h2>
        <form action="/adminlogin" method="POST">
            <label for="admin_email">Admin Email:</label>
            <input type="text" name="admin_email" required>

            <label for="admin_password">Password:</label>
            <input type="password" name="admin_password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Error Message -->
        <div class="error-message">
            {% if error %}
                {{ error }}
            {% endif %}
        </div>

        <!-- Success Message -->
        <div class="success-message">
            {% if success %}
                {{ success }}
            {% endif %}
        </div>
    </div>
</body>
</html>
